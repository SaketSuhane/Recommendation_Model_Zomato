      <body style="font-family:Verdana;color:#aaaaaa;">

      <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    color: black;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=number], select {
    width: 100%;
    padding: 12px 20px;
    color: black;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: rgba(95,160,135,0.8);
    color: black;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    label {
	cursor: pointer;
	color: brown;
}
</style>

<h1 style="color:rgba(38,53,102,0.8);">Please Provide the following inputs:</h1>

<div class="input">
        <form action="{{ url_for('predict')}}" method="post">
        <label for="cusine"><b>Cusine:</b></label><br>
        <!-- <input type="text" id="cusine" name="cusine" placeholder="Cusine" required="required" /><br> -->
        <select name="cusine" id="cusine"   onfocus="this.selectedIndex = -1;">
          {% for item in cuisines %}
          <option value="{{ item }}">{{item}}</option>
          {% endfor %}
        </select>
           <label for="Location"><b>Prefered Location:</b></label><br>
        <!-- <input type="text" id="Location" name="Location" placeholder="Prefered Location" required="required" /><br> -->
        <select name="Location" id="Location"   onfocus="this.selectedIndex = -1;">
          {% for item in locations %}
          <option value="{{ item }}">{{item}}</option>
          {% endfor %}
        </select>
        <label for="price"><b>Prefered Price for 1:</b></label><br>
        <input type="number" id="price" name="price" placeholder="Prefered Price for 1" required="required" /><br>
      
        <input type="submit" value="Submit">
        </form>
    </div>
