<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devive-width" , initial-scale="1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Recommendation</title>
</head>
<style>
  .Headder {
    width: 100%;
    height: 40px;
    box-shadow: 0px 0px 1px 0px rgba(128, 128, 128, 0.496);
  }

  .RecommendationBackground {
    width: 100vw;
    height: 15vw;
    background-image: url("https://images.pexels.com/photos/1765005/pexels-photo-1765005.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;

  }

  .TextCenter {
    display: flex;
    justify-content: center;
    align-content: center;
    font-size: 50px;
    font-weight: 600;
    color: rgb(255, 255, 255);
    padding-top: 5vw;
    text-shadow: 2px 2px #414141;
    width: 100vw;
    height: 15vw;
    backdrop-filter: blur(8px);
  }

  .formContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin: 50px;
    width: 100vw;
  }

  .leftAlign {
    width: 60vw;
    display: flex;
    justify-content: center;
    align-content: center;
  }

  .rightAlign {
    width: 40vw;
  }

  .rightImage {
    height: 40vh;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }

  input[type=text],
  select {
    width: 30vw;
    padding: 12px 20px;
    color: black;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=number],
  select {
    width: 30vw;
    padding: 12px 20px;
    color: black;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 30vw;
    background-color: rgba(95, 160, 135, 0.8);
    color: black;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  label {
    cursor: pointer;
    color: brown;
  }
</style>

<body style="font-family:Verdana;color:#aaaaaa;">
 
  <header class="text-gray-600 body-font">
    
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center ">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="https://searchlogovector.com/wp-content/uploads/2019/05/zomato-logo-vector.png" width="75"
          height="75" /></a>
      <span class="ml-3 text-2xl"><b>Zomato</b></span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

      </nav>
      

    </div>
  </header>
  </style>
  </head>



  <div class="RecommendationBackground">
    <div class="TextCenter">
      We would love to hear from you!
    </div>
  </div>

  <div class="formContainer">
    <div class="leftAlign">
      <form action="{{ url_for('predict')}}" method="post">
        <div>
          <select name="cusine" id="cusine"   placeholder="Cuisine"onfocus="this.selectedIndex = -1;"required="required">
            {% for item in cuisines %}
            <option value="{{ item }}">{{item}}</option>
            {% endfor %}
          </select>
        </div>
       
        <div>
          <!-- <input type="text" id="Location" name="Location" placeholder="Prefered Location" required="required" /><br> -->
          <select name="Location" id="Location"  placeholder="Prefered Location" required="required" onfocus="this.selectedIndex = -1;">
            {% for item in locations %}
            <option value="{{ item }}">{{item}}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <input type="number" id="price" name="price" placeholder="Prefered Price for 1" required="required" />
         
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
    <div class="rightAlign">
      <img
        src="https://images.pexels.com/photos/4871119/pexels-photo-4871119.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="rightImage">
    </div>
  </div>

</body>

</html>
